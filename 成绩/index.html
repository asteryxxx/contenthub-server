<%@ page language="java" pageEncoding="UTF-8" contentType="text/html; charset=utf-8" %>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>广东理工学院成绩管理系统</title>
	<!--静态包含jquery base标签配置头文件等-->
	<%@include file="/page/common/head.jsp" %>
	<style>
	.register-cover{
		width: 100%;
		height: 400px;
		background-color: darkgrey;
	}
	.login-cover{
		display: flex;
		justify-content: center;
	}
	.login-form{
		border: 1px solid black;
    	border-radius: 23px;
		padding: 60px;
  		background-color: #fff;
	}
	</style>
</head>
<body>
<div class='register-cover'>
	<h1 style="text-align: center;">登录</h1>
	<div class="login-cover">
		<div class="login-form">
			<form action="userServlet" method="post">
				<h4 style="text-align: center;">${message}</h4>
				<input type="hidden" name="action" value="login">
				<div style="padding-bottom: 10px;">
					<span style="padding-right: 14px;">账号：</span>
					<input type="text" name="username" placeholder="账号" required="" id="username" value="${username}"/>
				</div>
				<div>
					<span style="padding-right: 14px;">密码：</span>
					<input type="password" name="password" placeholder="密码" required="" id="password" />
				</div>
				<div style="padding-bottom: 10px;">
					<span>验证码：</span>
					<input type="idCode" name="idCode" required="" id="idCode" />
					<img id="img_code" src="kaptcha.jpg"alt="" style="height: 30px;width: 70px"/>
				</div>
				<div style="text-align: center">
					<!-- <input type="submit" value="Log in" /> -->
					<input 
					   type="submit" 
					   value="登录" 
					   style="width: 320px;height: 26px;"
					   class="btn btn-primary"/>
				</div>
			</form><!-- form -->
		</div>
	</div>
</div>
<!--onsubmit="return checkwr()"-->
</body>
</html>
<script type="text/javascript">
	$(function(){
		$("#img_code").click(function(){
			this.src="kaptcha.jpg?"+new Date() ;
		});
	});
</script>
