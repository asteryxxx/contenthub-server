<%@ page language="java" pageEncoding="UTF-8" contentType="text/html; charset=utf-8" %>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>广东理工学院成绩管理系统</title>
	<!--静态包含jquery base标签配置头文件等-->
	<%@include file="/page/common/head.jsp" %>
<style>
	.register-cover{
		width: 100%;
		height: 400px;
		background-color: darkgrey;
	}
	.register-form-cover{
		display: flex;
   		justify-content: center;
	}
	.register-form{
		background-color: #fff;
		padding: 20px 20px 40px 20px;
		border: 1px solid black;
    	border-radius: 37px;
		position: relative;
	}
	.register-form .last-tr div{
		position: absolute;
   		left: 38px;
	}
	.register-form .last-tr div input{
		width: 260px;
		height: 30px;
	}
</style>
</head>
<body>

<div class='register-cover'>
	<h3>${requestScope.message}</h3>
	<div class="register-form-cover">
		<div class="register-form">
			<form action="userServlet" method="post">
				<input type="hidden" name="action" value="regist">
				<h1 style="text-align: center;">注册</h1>
				<table>
					<tr>
						<td>用户名：</td>
						<td><input type="text" name="username" placeholder="请输入用户名" required="" id="username" /></td>
					</tr>
					<tr>
						<td>密码：</td>
						<td><input type="password" name="password" placeholder="请输入密码" required="" id="password" /></td>
					</tr>
					<tr>
						<td>确认密码：</td>
						<td><input type="rePassword" name="rePassword" placeholder="请确认密码" required="" id="rePassword" /></td>
					</tr>
					<tr>
						<td>验证码：</td>
						<td><input type="idCode" name="idCode" required="" id="idCode" />
							<img id="img_code" src="kaptcha.jpg"alt="" style="height: 30px;width: 70px"/>
						</td>
					</tr>
					<tr class='last-tr'>
						<td>
							<div style="text-align:center;width: 90%;">
								<input type="submit" 
								   value="注册" 
								   class="btn btn-primary"
								   
								/>
							</div>
						</td>
					</tr>
				</table>
			</form>
		</div>
	</div>
</div>
</body>
</html>
<script type="text/javascript">
	$(function(){
		$("#img_code").click(function(){
			this.src="kaptcha.jpg?"+new Date() ;
		});
	});
</script>
